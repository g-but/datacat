<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-field { margin: 15px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 300px; }
        textarea { width: 300px; height: 100px; }
    </style>
</head>
<body>
    <h1>Contact Information Form</h1>
    <form>
        <div class="form-field">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-field">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-field">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-field">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-field">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
        </div>
        
        <div class="form-field">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
